<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>SIGN UP</title>
</head>
<body>
<br><br><br>
<center>
<h3>회원가입</h3>
<hr><p>

<form action="excerciseDiary?command=signUp" method="post">
	<input type="hidden" name="command" value="signUp">
	<table border="1">
		
		<tr>
			<td>id</td><td><input type="text" name="id"></td>
		</tr>
		<tr>	
			<td>pw</td><td><input type="password" name="pw"></td>
	 	</tr>
	 	<tr>
	 		<td>name</td><td><input type="text" name="name"></td>
		</tr>
	 	<tr>
	 		<td>gender</td><td><input type="radio" name="gender" value="F">여성<input type="radio" name="gender" value="M">남성</td>
		</tr>
		<tr>
	 		<td>age</td><td><input type="text" name="age"></td>
		</tr>
		<tr>
	 		<td>height</td><td><input type="text" name="height"></td>
		</tr>
		<tr>
	 		<td>weight</td><td><input type="text" name="weight"></td>
		</tr>
		<tr>
			<td>purpose</td><td> <select id="purpose" name="purpose">
							    <option value="다이어트">다이어트</option>
							    <option value="근육량 증가">근육량증가</option>
							    <option value="체형관리">체형관리</option>
							  </select></td>
		</tr>
	 	<tr align="center">
	 		<td colspan="2"><input type="submit" value="가입">&nbsp;&nbsp;&nbsp;<input type="reset" value="취소"></td>
	 	</tr>
	</table>
</form>
<br><br><br>

</center>
</body>
</html>

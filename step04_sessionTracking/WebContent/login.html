<!DOCTYPE html>
<html>
	<head>
		<!-- html문서의 인코딩 또는 브라우저 실행시 title 값 등을 설정 -->
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
	
	1. Cookie 학습 <br>
		<form action="cookie1" method="post">
			아이디 : <input type="text" name="id"> <br>
			패스워드 : <input type="password" name="pw"> <br>
			
			이름 :<input type="password" name="pw"><br>
			
			<input type="submit" value="로그인"> 
		</form>
		
	
	<br><hr><br>
	
	2. HttpSession[세션] 학습 <br>
		<form action="session1" method="post">
			아이디 : <input type="text" name="id"> <br>
			패스워드 : <input type="password" name="pw"> <br>
			
			이름 :<input type="password" name="name"><br>
			
			<input type="submit" value="로그인"> 
		</form> 	
	</body>
	
</html>
